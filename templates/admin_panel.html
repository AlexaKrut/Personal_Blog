{% extends 'base.html' %}

{% block content %}
<h2>Панель управления</h2>
<a href="{{ url_for('add_article') }}">Добавить статью</a>
<ul>
    {% for article in articles %}
    <li>
        {{ article['title'] }}
        <a href="{{ url_for('edit_article', article_id=article['id']) }}">Редактировать</a>
        <a href="{{ url_for('delete_article', article_id=article['id']) }}">Удалить</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
